<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="AllergyAlert.css">
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
    document.onkeydown = (e) => {
    if (e.key === 123) {
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.key === 'U') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key === 'i') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key === 'c') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key === 'j') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.key === 'u') {
      e.preventDefault();
    }
  };
  </script>
</head>
<body>
    <div id="root"></div>
    <footer>
        <!--<p>&copy; 2023 Rosenbloom, Rawlings, Aakanksh, Riley, Phillip</p>-->
    </footer>
</body>
</html>
